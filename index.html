<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="flex">
    <div class="calculator">
        <div class="calc-wrapper flex">
            <div class="display-wrapper flex">
                <div class="display-top"></div>
                <div class="display-bottom"></div>
                <hr>
            </div>
            <div class="buttons-wrapper">
                <button class="operator-button AC">AC</button>
                <button class="operator-button" data-op="divide">÷</button>
                <button class="operator-button" data-op="multiply">×</button>
                <button class="operator-button DEL">
                    <img src="./images/delete.png" class="DEL-img">
                </button>
                <button class="num-button" data-num="7">7</button>
                <button class="num-button" data-num="8">8</button>
                <button class="num-button" data-num="9">9</button>
                <button class="operator-button" data-op="add">+</button>
                <button class="num-button" data-num="4">4</button>
                <button class="num-button" data-num="5">5</button>
                <button class="num-button" data-num="6">6</button>
                <button class="operator-button" data-op="subtract">−</button>
                <button class="num-button" data-num="1">1</button>
                <button class="num-button" data-num="2">2</button>
                <button class="num-button" data-num="3">3</button>
                <button class="operator-button RESULT">=</button>
                <button class="num-button" data-num="0">0</button>
                <button class="num-button DECIMAL" data-num=".">.</button>
                <button class="mode-button">Mode</button>
            </div>
        </div>
    </div>
    <script src="script.js" async defer>
    </script>
</body>

</html>
