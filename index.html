<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="flex">
    <div class="calculator">
        <div class="calc-wrapper flex">
            <div class="display-wrapper flex">
                <div class="display-top">10 + 20</div>
                <div class="display-bottom">503434</div>
                <hr>
            </div>
            <div class="buttons-wrapper">
                <button class="operator-button AC">AC</button>
                <button class="operator-button">÷</button>
                <button class="operator-button">×</button>
                <button class="operator-button DEL">
                    <img src="./images/delete.png" class="DEL-img">
                </button>
                <button class="num-button">7</button>
                <button class="num-button">8</button>
                <button class="num-button">9</button>
                <button class="operator-button">+</button>
                <button class="num-button">4</button>
                <button class="num-button">5</button>
                <button class="num-button">6</button>
                <button class="operator-button">−</button>
                <button class="num-button">1</button>
                <button class="num-button">2</button>
                <button class="num-button">3</button>
                <button class="operator-button RESULT">=</button>
                <button class="num-button">0</button>
                <button class="num-button">.</button>
                <button class="mode-button">Mode</button>
            </div>
        </div>
    </div>
    <script src="script.js" async defer>
    </script>
</body>

</html>
